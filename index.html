<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EV Charging Station</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .logo {
      max-width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
      font-size: 1.8rem;
    }

    p {
      color: #555;
      margin-bottom: 30px;
    }

    .btn {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      transition: background-color 0.2s ease;
      box-sizing: border-box;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="evclub.png" alt="EV Club Logo" class="logo" />
    <h1>Welcome to EV Charging Station</h1>
    <p>Monitor, manage and track your EV charging seamlessly.</p>
    
    <a href="login.html" class="btn">User Login</a>
    <a href="signup.html" class="btn">Sign Up</a>
    <a href="admin.html" class="btn">Admin Login</a>
  </div>
</body>
</html>
