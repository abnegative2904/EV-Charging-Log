<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - EV Charging</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      height: 50px;
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      display: block;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #3498db;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2980b9;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
    </div>
    <h2>User Sign Up</h2>
    <form onsubmit="signup(); return false;">
      <input type="text" id="signup-name" placeholder="Full Name" required />
      <input type="text" id="signup-contact" placeholder="Contact Number" required />
      <input type="text" id="signup-uid" placeholder="User ID" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
