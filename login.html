<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - EV Charging</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      height: 50px;
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      display: block;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #3498db;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2980b9;
    }

    .bottom-links {
      margin-top: 16px;
      font-size: 14px;
      color: #555;
    }

    .bottom-links a {
      color: #3498db;
      text-decoration: none;
    }

    .bottom-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"></div>
    <h2>User Login</h2>
    <form onsubmit="login(); return false;">
      <input type="text" id="login-uid" placeholder="User ID" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="bottom-links">
      <p>Not registered? <a href="signup.html">Sign up now</a></p>
      <p>For password/User ID issues, contact: <a href="mailto:a2004shek@gmail.com">a2004shek@gmail.com</a></p>
    </div>
  </div>
  <script type="module" src="./app.js"></script>
</body>
</html>
